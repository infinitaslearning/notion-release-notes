name: Test Notion

on: 
    workflow_dispatch

jobs:
    notion: 
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Notion release notes        
              uses: jlpdeveloper/notion-markdown-creator@f4aac278584b3f03e6b22aa31bc2bf8c00d7f04e
              with:          
                token: ${{ secrets.NOTION_TOKEN }}
                database: ${{ secrets.NOTION_DATABASE }}
                name: Super Amazing Service    
                filepath: './test.md'